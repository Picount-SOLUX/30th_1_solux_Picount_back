spring:
    application:
        name: piccount-BE

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/piccount
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true

#logging:
#    level:
#        org.hibernate.SQL: DEBUG
#        org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
    secret: ${JWT_SECRET_KEY}
    access-expired: 1800000
    refresh-expired: 1209600000

security:
    whitelist:
        - /api/members/signup
        - /api/members/login