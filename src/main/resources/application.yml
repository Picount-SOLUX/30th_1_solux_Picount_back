spring:
    application:
        name: piccount-BE

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/piccount
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true

